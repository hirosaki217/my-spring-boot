
server.port=8080
server.error.include-message=always

rsa.private-key=classpath:certs/private-key.pem
rsa.public-key=classpath:certs/public-key.pem

logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG


spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=my-spring-boot;encrypt=true;trustServerCertificate=true;
spring.datasource.username=ecommerceapp
spring.datasource.password=ecommerceapp
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/api